<!DOCTYPE html>
<html ng-app="myApp">   
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="styleSheet" type="text/css" href="./css/style.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body ng-controller="indexCtrl">

<div class="container">

<div class="row">
  <div class="col-sm-12">
			<h1>MA BIBLIOTHEQUE</h1>
			<p>Bienvenue sur notre site d'emprunt en ligne.</p>
	</div>
</div>
<div  ng-show="showMe2">
<nav class="navbar navbar-inverse" style="background-color: #2F5E35;">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Ma Bibliothèque</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">

      <ul class="nav navbar-nav navbar-right">
        <li><a href="#!creerCompte"><span class="glyphicon glyphicon-user"></span> Inscription</a></li>
        <li><a href="#!" ng-click="showFunc()"><span class="glyphicon glyphicon-log-in"></span> Connexion</a></li>
      </ul>
    </div>
  </div>
</nav>



<div  ng-show="showMe">
<div class=row>
<div class="col-sm-6 col-sm-offset-3">
<div class="panel panel-success">
      <div class="panel-heading" style="background-color: #2F5E35; border-color: green;"><h3 id="connex">Connexion</h3></div>
      <div class="panel-body">
		<form class="form-horizontal formulaireConnexion">
		<!-- Partie login -->
			<div class="form-group form1">
				<input type="text" class="form-control" name="login" placeholder="login" ng-model="$root.login">
			</div>
		<!-- Partie Mdp -->	
			<div class="form-group form1"> 
				<input type="password" class="form-control" name="password" placeholder="password" ng-model="$root.mdp">
			</div>
			<div class="form-group btnCon">
      			<button class="btn btn-default"
				ng-click="seConnecter()">Connexion</button>
   		 	</div>	
		</form>
		<!--  <th class="th1"><a href="#" class="lien"> Mot de passe oublié? </a></th>-->
				
	</div>
</div>
</div>
</div>
</div>
</div>

	<div ng-switch="varConnecte">
		<div ng-switch-when="connecte">
			<div ng-include=" 'view/barregestioncompte.html' "></div>
		</div>
									
									
	<div ng-switch-default=deconnecte>
		<!-- <div ng-include=" 'view/barreconnexion.html' "></div> -->
		</div>
	</div> 

<div ng-hide="hideMe">
		<!-- Containeur principal corps -->

			<div class="row content">
				
				<!-- Containeur gauche contenant les fonctionnalités  -->
				<div class="col-sm-3 sidenav">
					
					<div ng-switch="typeUtilisateur">
						<div ng-switch-when="Administrateur">
							<div ng-include=" 'view/navigationadmin.html' "></div>
						</div>
						<div ng-switch-when="Adherent">
							<div ng-include=" 'view/navigationadherent.html' "></div>
						</div>
						<div ng-switch-default="visiteur">
							<div ng-include=""></div>
						</div>
					</div>
				</div>

				<!-- containeur droit - corps-->
				<div class="col-sm-9">
						<div ng-view></div>
				</div>
				
			</div>
</div>
</div>

	<!--  Pied de page -->
	<footer id="footer" class="container-fluid text-center">
		<p>Copyrigth DGJM</p>
	</footer>
	
	
	<script type="text/javascript" src="./angular/angular.min.js"></script>
	<script type="text/javascript" src="./angular/angular-route.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
