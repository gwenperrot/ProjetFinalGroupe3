<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>Creer Compte</title>
</head>
<div class="formulaire">
	<form class="form-horizontal" action="#!">
		<div class="form-group">
			<label class="control-label col-sm-2" for="nom">Nom :</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="Nom" name="nom" ng-model="adherent.nom">
			</div>
			</div>
		<div class="form-group">	
			<label class="control-label col-sm-2" for="prenom">Prenom :</label> 
			<div class="col-sm-10">
			<input type="text" class="form-control" placeholder="Prenom" name="prenom" ng-model="adherent.prenom">			
			</div>
		</div>	
			
		<div class="form-group">	
		<label class="control-label col-sm-2" for="tel">Téléphone :</label>
			<div class="col-sm-10">
			<input type="text" class="form-control" placeholder="Telephone" name="tel" ng-model="adherent.telephone">
			</div>
		</div>
			
		<div class="form-group">	
		<label class="control-label col-sm-2" for="ville">Ville :</label>
			<div class="col-sm-10">
			<input type="text" class="form-control" placeholder="Ville" name="ville" ng-model="adherent.ville"> 
			</div>
		</div>
			
		<div class="form-group">	
			<label class="control-label col-sm-2" for="codePostal">Code Postal :</label>
			<div class="col-sm-10">
			<input type="text" class="form-control" placeholder="Code Postal" name="codePostal" ng-model="adherent.codePostal">
			</div>
		</div>	
		
		<div class="form-group">
    			<div class="col-sm-offset-2 col-sm-10">
      			<button type="submit" class="btn btn-default" ng-click="creerCompte()">Créer</button>
   			 </div>
   		 </div>

	</form>
</div>
</html>
