<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
	<div class="formulaire">
	<h2>{{msg}}</h2>
	

	<form class="form-horizontal">
	<div class="form-group">
			<label class="control-label col-sm-2" for="nom">Nom :</label>
			<div class="col-sm-10">
		 <input type="text" class="form-control" placeholder="Nom" name="nom" ng-model="auteur.nom"> 
		 </div></div>
		 <div class="form-group">	
			<label class="control-label col-sm-2" for="prenom">Prenom :</label> 
			<div class="col-sm-10">
		  <input type="text" class="form-control" placeholder="Prenom" name="prenom" ng-model="auteur.prenom">
		</div></div>
		
		<div class="form-group">
    			<div class="col-sm-offset-2 col-sm-10">
		<button ng-click="validerAuteur()">Valider</button>
		</div></div>	
	</form>

<div ng-controller="allAuteursCtrl"> 
	<table class="table table-striped">
		<tr>
			<th>Nom</th>
			<th>Prenom</th>
			<th></th>
			<th></th>
		</tr>
		<tr ng-repeat="au in auteurs">
			<td>{{au.nom}}</td>
			<td>{{au.prenom}}</td>
			<td><a href="" ng-click="editerAuteur()">Editer</a></td>
			<td><a href="" ng-click="supprimerAuteur()">Supprimer</a></td>
		</tr>
	</table>
	</div>
</div>
</html>
