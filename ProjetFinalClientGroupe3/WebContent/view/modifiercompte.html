<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<div id="formulaire1">

<!-- Modifier Nom -->
	
		<div ng-switch="varNom">
			<div ng-switch-default="afficherNom">
				<label class="control-label" for="nom">Nom :</label>
				 {{nom}} <a ng-click="modifierNom()">Editer</a>
			</div>
			<div ng-switch-when="modifierNom">
				<form class="form-horizontal" action="#!monCompte">
					<div class="col-sm-8">
					<input type="text" class="form-control" placeholder="{{nom}}" name="nom" ng-model="$root.nom">
				</div>
				<div class="col-sm-4">
					<button type="submit" class="btn btn-default" ng-click="changerNom()">Valider</button>
				</div>
				</form>
			</div>
		</div>
	
	
<!-- Modifier Prenom -->	

	<div ng-switch="varPrenom">
		<div ng-switch-default="afficherPrenom">
		<label class="control-label" for="prenom">Prenom :</label>
			{{prenom}} <a ng-click="modifierPrenom()">Editer</a>
		</div>
		<div ng-switch-when="modifierPrenom">
		<form class="form-horizontal" action="#!monCompte">
			<div class="col-sm-8">
				<input type="text" class="form-control" placeholder="{{prenom}}" name="prenom" ng-model="$root.prenom">
				</div>
				<div class="col-sm-4">
				<button type="submit" class="btn btn-default" ng-click="changerPrenom()">Valider</button>
				</div>
		</form>		
		</div>
	</div>

				<button type="submit" class="btn btn-default" ng-click="changerTel()">Valider</button>
				</div>

		</div>

<!-- Modifier Ville -->	
	<div ng-switch="varVille">

				<button type="submit" class="btn btn-default" ng-click="changerVille()">Valider</button>

		</div>

<!-- Modifier CP -->	
	<div ng-switch="varCodePostal">
		<div ng-switch-default="afficherCodePostal">
			<label class="control-label" for="cp">Code postal :</label>		
			{{codePostal}} <a ng-click="modifierCodePostal()">Editer</a>
		</div>
		<div ng-switch-when="modifierCodePostal">
			<form class="form-horizontal" action="#!monCompte">

</html>
