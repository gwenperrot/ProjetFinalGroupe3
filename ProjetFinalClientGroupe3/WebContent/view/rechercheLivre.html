<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>


<div class="row">
	<div class="col-sm-10 col-sm-offset-1">
<h3>Recherche</h3>
<div class="formulaire">
	<form class="form-horizontal">
		<div class="form-group">

	<!-- Liste deroulante -->
			<div class="form-group ">
						<label for="selectRech">Type de recherche :</label>
						<select ng-model="typeRecherche" class="form-control" id="selectRech" required="required"  >
							<option value="auteur" selected="selected">Auteur</option>
							<option value="titre">Titre</option>
						</select>
					</div>
	</div>
	<!-- formulaire recherche -->
		<div class="form-group">	
				<label for="rech">Mot clé :</label>
				<input type="text" class="form-control" ng-model="rechercheLivre" name="rech" >
		
		</div>	

	<!-- boutton -->
		<div class="form-group">	

				<button class="btn btn-default" ng-click="rechercherLivre(typeRecherche)">Rechercher</button>

		</div>
	</form>

	<table class="table table-striped">
   		<thead>
     		 <tr>
        			<th>Resultats</th>
       			<th></th>
        			<th></th>
      		</tr>
    		</thead>
    		<tbody>
      		<tr ng-repeat="o in oeuvres">
        			<td>{{o.titre}}{{o.nom}}</td>
        			
        			<td><a ng-click="reserver()">Réserver</a></td>
        			<td><a ng-click="emprunter()">Emprunter</a></td>
      		</tr>
    		</tbody>
    	</table>
</div>
</div>
</div>

</html>
