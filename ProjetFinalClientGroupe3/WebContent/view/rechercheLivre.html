<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
</head>
<!-- Caroussel -->
					<h2>Les nouveautés du mois</h2>
					<div id="my_carousel" class="carousel slide" data-ride="carousel">
					<!-- Bulles -->
						<ol class="carousel-indicators">
							<li data-target="#my_carousel" data-slide-to="0" class="active"></li>
							<li data-target="#my_carousel" data-slide-to="1"></li>
							<li data-target="#my_carousel" data-slide-to="2"></li>
						</ol>
					<!-- Slides -->
					<div class="carousel-inner">
						<!-- Page 1 -->
							<div class="item active">  
								<div class="carousel-page">
									<img src="./img/9782845635401.jpg" class="img-responsive" style="margin:0px auto; width:30%;" />
								</div> 
								<div class="carousel-caption"></div>
							</div>   
						<!-- Page 2 -->
							<div class="item"> 
								<div class="carousel-page"><img src="./img/logo_12369.jpg" class="img-responsive img-rounded" 
									style="margin:0px auto; width:30%;"  /></div> 
								<div class="carousel-caption"></div>
							</div>  
						<!-- Page 3 -->
							<div class="item">  
								<div class="carousel-page">
									<img src="./img/nouvelles-couv-HP-1.jpg" class="img-responsive img-rounded" 
									style="margin:0px auto;max-height:100%;"/>
								</div>  
								<div class="carousel-caption"></div>
							</div>     
					</div>
					<!-- Contrôles -->
					<a class="left carousel-control" href="#my_carousel" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</a>
					<a class="right carousel-control" href="#my_carousel" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>
				</div>
<!-- Recherche -->
<div class="row">
	<div class="col-sm-10 col-sm-offset-1">
<h3>Recherche</h3>
<div class="formulaire">
	<form class="form-horizontal">
		<div class="form-group">

	<!-- Liste deroulante -->
			<div class="form-group ">
						<label for="selectRech">Type de recherche :</label>
						<select ng-model="typeRecherche" class="form-control" id="selectRech" required="required"  >
							<option value="auteur" selected="selected">Auteur</option>
							<option value="titre">Titre</option>
						</select>
					</div>
	</div>
	<!-- formulaire recherche -->
		<div class="form-group">	
				<label for="rech">Mot clé :</label>
				<input type="text" class="form-control" ng-model="rechercheLivre" name="rech" >
		
		</div>	

	<!-- boutton -->
		<div class="form-group">	

				<button class="btn btn-default" ng-click="rechercherLivre(typeRecherche)">Rechercher</button>

		</div>
	</form>

	<table class="table table-striped">
   		<thead>
     		 <tr>
        			<th>Resultats</th>
       			<th></th>
        			<th></th>
      		</tr>
    		</thead>
    		<tbody>
      		<tr ng-repeat="o in oeuvres">
        			<td>{{o.titre}}</td>
        			<td>{{o.nbLivreLibre}}</td>
        			<!-- <td><a ng-click="reserver()">Réserver</a></td> -->
        			<td><a ng-click="emprunterReserver(o.idOeuvre,$scope.idUtilisateur)">Emprunter/Réserver</a></td>
      		</tr>
    		</tbody>
    	</table>
</div>
</div>
</div>

</html>
