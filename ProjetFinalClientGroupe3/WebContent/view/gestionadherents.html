<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>Gestion des adherents</title>
</head>
<div class="formulaire">
	<h2>{{msg}}</h2>
	<form class="form-horizontal" action="#!gestionAdherents">
	<div class="form-group">
			<label class="control-label col-sm-2" for="login">Login :</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="Login" value="adherent.login" ng-model="adherent.login"> 
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="mdp">Mot de passe :</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" placeholder="Mot de passe" value="adherent.mdp" ng-model="adherent.mdp"> 
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="nom">Nom :</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="Nom" value="adherent.nom" ng-model="adherent.nom"> 
			</div>
		</div>
		<div class="form-group">
		<label class="control-label col-sm-2" for="prenom">Prenom :</label> 
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="Prenom" value="adherent.prenom" ng-model="adherent.prenom"> 
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="tel">Téléphone :</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="Telephone" value="adherent.numTel" ng-model="adherent.numTel"> 
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="ville">Ville :</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="ville" value="adherent.ville" ng-model="adherent.ville"> 
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="codePostal">Code Postal :</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="Code Postal" value="adherent.codePostal" ng-model="adherent.codePostal">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default" ng-click="gererAdherent()">Valider</button>
			</div>
		</div>		
	</form>
<div ng-controller="allAdherentCtrl">
	<table class="table table-striped">
   		<thead>
     		 <tr>
        			<th>Nom</th>
       			<th>Prenom</th>
        			<th></th>
        			<th></th>
      		</tr>
    		</thead>
    		<tbody>
      		<tr ng-repeat="a in adherents">
        			<td>{{a.nom}}</td>
        			<td>{{a.prenom}}</td>
        			<td><a ng-click="editerAdherent(a.idUtilisateur)">Modifier</a></td>
        			<td><a ng-click="supprimerAdherent(a.idUtilisateur)">Supprimer</a></td>
      		</tr>
      		
    		</tbody>
    	</table>
    	</div>
</div>
</html>
