<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>Gestion des adherents</title>
</head>
<div class="formulaire">
	<h2>{{msg}}</h2>
	<form class="form-horizontal" action="#!gestionAdherents">
		<div class="form-group">
			<label class="control-label col-sm-2" for="nom">Nom :</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="Nom" name="nom" ng-model="nom"> 
			</div>
		</div>
		<div class="form-group">
		<label class="control-label col-sm-2" for="prenom">Prenom :</label> 
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="Prenom" name="prenom" ng-model="prenom"> 
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="tel">Téléphone :</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="Telephone" name="tel" ng-model="telephone"> 
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="ville">Ville :</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="ville" name="ville" ng-model="ville"> 
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="codePostal">Code Postal :</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="Code Postal" name="codePostal" ng-model="codePostal">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default" ng-click="gererAdherent()">Valider</button>
			</div>
		</div>		
	</form>

	<table class="table table-striped">
   		<thead>
     		 <tr>
        			<th>Nom</th>
       			<th>Prenom</th>
        			<th></th>
        			<th></th>
      		</tr>
    		</thead>
    		<tbody>
      		<tr>
        			<td>nomAdherent</td>
        			<td>prenomAdherent</td>
        			<td><a ng-click="">Modifier</a></td>
        			<td><a ng-click="">Supprimer</a></td>
      		</tr>
      		
    		</tbody>
    	</table>
</div>
</html>
